<!-- GALLERY -->
<section>
    <div id="gallery">
        <h1>Gallery</h1>
    </div>
        <!--Images to open the Lightbox-->
    <div class="row">
        <div class="column">
            <img src="Images/red.png" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="red">
        </div>
        <div class="column">
            <img src="Images/orange.png" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="orange">
        </div>

        <div class="column">
            <img src="Images/yellow.png" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="yellow">
        </div>

        <div class="column">
            <img src="Images/green.png" onclick="openModal();currentSlide(4)" class="hover-shadow" alt="green">
        </div>

        <div class="column">
            <img src="Images/turquoise.png" onclick="openModal();currentSlide(5)" class="hover-shadow" alt="turquoise">
        </div>

        <div class="column">
            <img src="Images/indigo.png" onclick="openModal();currentSlide(5)" class="hover-shadow" alt="indigo">
        </div>

        <div class="column">
            <img src="Images/violet.png" onclick="openModal();currentSlide(7)" class="hover-shadow" alt="violet">
        </div>
    </div>

    <!-- The Modal Lightbox-->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 7</div>
                <img src="Images/red.png" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 7</div>
                <img src="Images/orange.png" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 7</div>
                <img src="Images/yellow.png" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 7</div>
                <img src="Images/green.png" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 7</div>
                <img src="Images/turquoise.png" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 7</div>
                <img src="Images/indigo.png" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 7</div>
                <img src="Images/violet.png" style="width: 100%;">
            </div>

            <!-- Next and previous controls-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="column">
                <img class="demo" src="Images/red.png" onclick="currentSlide(1)" alt="red">
            </div>

            <div class="column">
                <img class="demo" src="Images/orange.png" onclick="currentSlide(2)" alt="orange">
            </div>

            <div class="column">
                <img class="demo" src="Images/yellow.png" onclick="currentSlide(3)" alt="yellow">
            </div>

            <div class="column">
                <img class="demo" src="Images/green.png" onclick="currentSlide(4)" alt="green">
            </div>

            <div class="column">
                <img class="demo" src="Images/turquoise.png" onclick="currentSlide(5)" alt="turquoise">
            </div>

            <div class="column">
                <img class="demo" src="Images/indigo.png" onclick="currentSlide(6)" alt="indigo">
            </div>

            <div class="column">
                <img class="demo" src="Images/violet.png" onclick="currentSlide(7)" alt="violet">
            </div>
        </div>
    </div>


            <!-- VIDEO -->
